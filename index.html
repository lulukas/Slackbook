<!DOCTYPE html>
<html lang="en" ng-app="slackBook">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Slackbook</title>

    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/css" href="less/app.less">
    <!-- <link href="dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <script src="dist/js/less.min.js"></script>
    <script src="dist/js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="TabController as tab">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href ng-click="tab.setTab(1)">Slackbook</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active:tab.isSet(1) }"><a href ng-click="tab.setTab(1)">Home</a></li>
            <li ng-class="{ active:tab.isSet(2) }"><a href ng-click="tab.setTab(2)">Find Session</a></li>
            <li ng-class="{ active:tab.isSet(3) }"><a href ng-click="tab.setTab(3)">Open Session</a></li>
            <li ng-class="{ active:tab.isSet(4) }"><a href ng-click="tab.setTab(4)">My Account</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
    </nav>
    <div class="container theme-showcase" role="document">
      <home ng-show="tab.isSet(1)"></home>
      <open-session ng-show="tab.isSet(2)" role="document"></open-session>
      <find-session ng-show="tab.isSet(3)" role="document"></find-session>
    </div>

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>

  </body>
</html>
